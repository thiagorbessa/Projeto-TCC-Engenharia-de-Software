<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width"/>
<title>Cadastrar entrada</title>
<link rel="stylesheet" th:href="@{/css/estilo.css}" />


</head>

<body>
	<header>
		<nav>
			<ul>
				<li><a th:href="@{/}"> Entrada e saída </a></li>

				<li><a th:href="@{/pessoas}"> Listar </a></li>

				<li><a th:href="@{/pessoas/novo}"> Novo </a></li>


			</ul>
		</nav>

	</header>

	<main>
		<section>
			<h1>Cadastro de Pessoas</h1>
		</section>

		<section>
			<section>
                <div th:if="${erro}" style="color: red; margin-bottom: 10px;">
                    <strong th:text="${erro}"></strong>
                </div>

                <form th:action="@{/pessoas}"
                      th:object="${pessoa}"
                      method="post">

                    <input type="hidden" th:field="*{id}" />

                    <div th:if="${!pessoa.novo}">
                        <label>Código: </label>
                        <input th:field="*{id}" readonly="readonly" />
                    </div>

                    <div>
                        <label>CPF:</label>
                        <input th:field="*{cpf}" placeholder="Somente números"/>
                    </div>

                    <div>
                        <label>Identidade:</label>
                        <input th:field="*{identidade}"/>
                    </div>


                    <div>
                    <label>Nome: </label>
                    <input th:field="*{nome}" />
                </div>

                <div>
                    <label>Telefone: </label>
                    <input th:field="*{telefone}"/>
                </div>

                <div>
                    <label>Unidade:</label>
                    <input th:field="*{unidade}"/>
                </div>

                <div>
                    <label>Setor:</label>
                    <input th:field="*{setor}"/>
                </div>

                <div>
                    <label>Andar:</label>
                    <input th:field="*{andar}"/>
                </div>

                <div>
                    <label>Paciente:</label>
                    <input th:field="*{paciente}"/>
                </div>


                <div>
                    <label for="observacao">Observação:</label>
                    <textarea th:field="*{observacao}" rows="4" cols="50"></textarea>
                </div>

                <div>
                    <button>Salvar</button>
                    <button type="button" id="limpar">Limpar</button>
                </div>
            </form>
		</section>
		<script>
				const limparButton = document.getElementById('limpar');

				limparButton.addEventListener('click', function() {
				const form = document.querySelector('form');
				form.reset();
				});


			</script>
	</main>
</body>

</html>
