spring:
  datasource:
    # --- CONFIGURAÇÃO MYSQL (Ativa) ---
    # Conecta no schema 'entrada_saida_pessoas'
    url: jdbc:mysql://localhost:3306/entrada_saida_pessoas?useTimezone=true&serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

    # --- CONFIGURAÇÃO H2 (Desativada/Comentada) ---
    # url: jdbc:h2:mem:pessoas
    # username: pessoas2024
    # password:

  mvc:
    hiddenmethod:
      filter:
        enabled: true

  jpa:
    show-sql: true
    open-in-view: false
    hibernate:
      # 'update' cria as tabelas automaticamente na primeira vez
      # e mantém os dados salvos nas próximas execuções.
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

